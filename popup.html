<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
    }
    
    .header {
      text-align: center;
      margin-bottom: 16px;
    }
    
    .version {
      color: #666;
      font-size: 12px;
    }
    
    .shortcuts {
      background: #f5f5f5;
      padding: 12px;
      border-radius: 6px;
      margin-bottom: 16px;
    }
    
    .shortcut {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
      font-size: 12px;
    }
    
    .key {
      background: #fff;
      padding: 2px 6px;
      border-radius: 3px;
      border: 1px solid #ddd;
      font-family: monospace;
    }
    
    .status {
      padding: 8px;
      border-radius: 4px;
      margin-bottom: 16px;
      text-align: center;
      font-size: 12px;
    }
    
    .status.active {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    
    .status.inactive {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    
    .footer {
      text-align: center;
      font-size: 11px;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="header">
    <h3>NeoKPI</h3>
    <div class="version">v0.9.0</div>
  </div>
  
  <div id="status" class="status">
    Checking page...
  </div>
  
  <div class="shortcuts">
    <h4 style="margin-top: 0;">Keyboard Shortcuts</h4>
    <div class="shortcut">
      <span><span class="key">Cmd+I</span> Focus input</span>
    </div>
    <div class="shortcut">
      <span><span class="key">Cmd+J</span> Toggle notepad</span>
    </div>
    <div class="shortcut">
      <span><span class="key">Cmd+B</span> Bulk mode</span>
    </div>
    <div class="shortcut">
      <span><span class="key">Space</span> Play/Pause</span>
    </div>
    <div class="shortcut">
      <span><span class="key">← →</span> Seek video</span>
    </div>
    <div class="shortcut">
      <span><span class="key">Cmd+↓↑</span> Navigate bulk</span>
    </div>
  </div>
  
  <div class="footer">
    Visit analytics-kpis.netradyne.com/alert-debug to use
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
